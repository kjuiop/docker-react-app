sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start Creating an image with dockerfile"
  - docker build -t kjuiop/docker-react-nginx-app -f Dockerfile.dev .

script:
  - docker run -e CI=true kjuiop/docker-react-nginx-app npm run test -- --coverage

after_success:
  - echo "Test Success"